<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="container">
        <div id="display">
            <div class="display">display</div>
        </div>
        <div id="key">
            <div class="numbers buttons" id="1">1</div>
            <div class="numbers buttons" id="2">2</div>
            <div class="numbers buttons" id="3">3</div>
            <div class="numbers buttons" id="4">4</div>
            <div class="numbers buttons" id="5">5</div>
            <div class="numbers buttons" id="6">6</div>
            <div class="numbers buttons" id="7">7</div>
            <div class="numbers buttons" id="8">8</div>
            <div class="numbers buttons" id="9">9</div>
            <div class="numbers buttons" id="0">0</div>
            <div class="numbers buttons" id="add" >+</div>
            <div class="operation buttons" id="subtract">-</div>
            <div class="operation buttons" id="multiply">*</div>
            <div class="operation buttons" id="divide">/</div>
            <div class="equate buttons" id="equate">=</div>
            <div class="operation buttons" id="clear">clear</div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
