<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jsFile.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="display">
            <div id="previousScreen">

            </div>
            <div id="currentScreen">

            </div>
        </div>
        <div id="key">
            <button class="numbers buttons" id="1" value="1">1</button>
            <button class="numbers buttons" id="2" value="2">2</button>
            <button class="numbers buttons" id="3" value="3">3</button>
            <button class="numbers buttons" id="4" value="4">4</button>
            <button class="numbers buttons" id="5" value="5">5</button>
            <button class="numbers buttons" id="6" value="6">6</button>
            <button class="numbers buttons" id="7" value="7">7</button>
            <button class="numbers buttons" id="8" value="8">8</button>
            <button class="numbers buttons" id="9" value="9">9</button>
            <button class="numbers buttons" id="0" value="0">0</button>
            <button class="operation buttons" id="add" value="+">+</button>
            <button class="operation buttons" id="subtract" value="-">-</button>
            <button class="operation buttons" id="multiply" value="*">*</button>
            <button class="operation buttons" id="divide" value="/">/</button>
            <button class="equate buttons" id="equate" value="=">=</button>
            <button class="operation buttons" id="clear" value="clear">clear</button>
            <button class="decimal buttons" id="decimal" value=".">.</button>
        </div>
    </div>
</body>

</html>
